<html>
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--        BOOTSTRAP CSS-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        
        <style>
            body{
                background-color: #EEEEEE;
                font-family: 'Roboto', sans-serif;
            }
        </style>
        
        <div class="col-6 border rounded mt-5 mx-auto p-2 bg-white">
            <h3 class="mb-3">Login</h3>
            <form action="LoginSAXController" method="POST">
                <div class="mb-3">
                    <label>Username </label>
                    <input class="form-control" type="text" name="txtUsername"/>
                </div>
                <div class="mb-3">
                    <label>Password </label>
                    <input class="form-control" type="password" name="txtPassword"/>
                </div>
                <div>
                    <input class="btn btn-primary px-5" type="submit" name="Login" value="Login"/>
                </div>
            </form>
        </div>
        <!--        BOOTSTRAP JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
